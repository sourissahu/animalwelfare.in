  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    .section-title {
      margin: 2rem 0;
      text-align: center;
      font-weight: bold;
      text-transform: uppercase;
    }

    .gallery-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      padding: 1rem;
    }

    .gallery-item {
      flex: 1 1 calc(25% - 1rem);
      max-width: calc(25% - 1rem);
    }

    .gallery-item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      object-position: center;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    @media (max-width: 992px) {
      .gallery-item {
        flex: 1 1 calc(33.33% - 1rem);
        max-width: calc(33.33% - 1rem);
      }
    }

    @media (max-width: 768px) {
      .gallery-item {
        flex: 1 1 calc(50% - 1rem);
        max-width: calc(50% - 1rem);
      }
    }

    @media (max-width: 576px) {
      .gallery-item {
        flex: 1 1 100%;
        max-width: 100%;
      }

      .gallery-item img {
        height: auto;
        max-height: none;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h2 class="section-title">Full Gallery</h2>
    <div class="gallery-wrapper" id="full-gallery"></div>
  </div>

  <script>
    const container = document.getElementById("full-gallery");
    const totalImages = 20; // change this as needed

    for (let i = 1; i <= totalImages; i++) {
      const img = document.createElement("img");
      img.src = `images/fullgallery/img${i}.jpeg`;
      img.alt = `Gallery Image ${i}`;
      img.className = "gallery-img";
      
      const wrapper = document.createElement("div");
      wrapper.className = "gallery-item";
      wrapper.appendChild(img);
      
      container.appendChild(wrapper);
    }
  </script>
